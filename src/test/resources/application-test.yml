server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

hmpps-auth:
  url: "http://localhost:8090/auth"

spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        enable_lazy_load_no_trans: true
  datasource:
    url: 'jdbc:postgresql://${DB_SERVER:localhost:5432}/${DB_NAME:support-additional-needs-api-db}?currentSchema=public&user=${DB_USER:admin}&password=${DB_PASS:admin_password}&sslmode=disable'

  application:
    environment: dev

hmpps:
  sqs:
    provider: localstack
    queues:
      hmppsdomaineventsqueue:
        queueName: hmpps_domain_events_queue
        dlqName: hmpps_domain_events_dlq
        subscribeTopicId: hmppsdomaineventstopic
        subscribeFilter: '{"eventType":[ "interventions.community-referral.created"] }'
        asyncQueueClient: true

    topics:
      hmppsdomaineventstopic:
        arn: arn:aws:sns:eu-west-2:000000000000:${random.uuid}

services:
  find-and-refer-intervention-api:
    base-url: http://localhost:8095
  ndelius-integration-api:
    base-url: http://localhost:8095
  oasys-api:
    base-url: http://localhost:8095

wiremock:
  logging:
    verbose: true
